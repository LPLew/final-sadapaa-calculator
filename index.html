  <style>
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      /* This is the key fix to prevent horizontal scrolling */
      overflow-x: hidden;
    }
    body {
      position: relative;
      /* Prevents pull-to-refresh and other overscroll-related issues on mobile */
      overscroll-behavior-y: contain; 
      /* Disables double-tap to zoom which can be mistaken for a click */
      touch-action: manipulation; 
      /* Removes tap highlight on iOS for a more native feel */
      -webkit-tap-highlight-color: transparent; 
    }
    /* Custom scrollbar for webkit browsers (global) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }

    /* Custom scrollbar for the calculator tape display */
    .custom-scrollbar-tape::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    .custom-scrollbar-tape::-webkit-scrollbar-thumb {
      background: #374151; /* bg-gray-700 */
      border-radius: 2px;
    }
    .custom-scrollbar-tape::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* bg-gray-600 */
    }
    .custom-scrollbar-tape::-webkit-scrollbar-track {
      background: rgba(31, 41, 55, 0.5); /* bg-gray-800 with some transparency */
    }
    /* For Firefox */
    .custom-scrollbar-tape {
      scrollbar-width: thin;
      scrollbar-color: #374151 rgba(31, 41, 55, 0.5); /* thumb color track color */
    }
    
    /* Fade-in animation for modals */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.15s ease-out;
    }
  </style>
